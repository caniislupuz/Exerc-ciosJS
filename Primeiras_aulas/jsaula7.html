<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  
  <script>

    function pular_linha(){
      document.write("<br>");
    }

    function permitir_ou_não(idade, idadeMinima){
      if(idade >= idadeMinima){
        document.write("Você pode dirigir.");
        pular_linha();

      } else{
        document.write("Você não pode dirigir");
        pular_linha();
      }
    }

    let idade = 23;
    let idadeMinima =18;

    permitir_ou_não(idade, idadeMinima);

  </script>
</head>
